    <title>Crowdy</title>
    <style>
        .centering {
            text-align: center;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 400px); /* Explicit height for rows */
            width: 1200px;
            height: 800px;
            gap: 10px;
            margin: auto; /* Center the grid horizontally */
        }
        .grid-item {
            display: flex;
            position: relative;
            border: 1px solid black;
        }
        .camera-name {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: small;
            z-index: 10;
        }
        .camera-number {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 3em; /* Larger font size for the camera number */
            z-index: 10;
        }
        .grid-item img {
        max-width: 100%; /* Makes the image width not exceed the grid item's width */
        max-height: 100%; /* Makes the image height not exceed the grid item's height */
        object-fit: contain; /* Ensures the image maintains its aspect ratio */
        display: block; /* Removes any extra space below the image */
    }
    </style>
</head>
